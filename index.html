<!DOCTYPE html>
<html>
<head>
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Black-and-white professional theme */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* black background */
            color: #fff; /* white text */
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #111;
            padding: 15px 50px;
        }

        nav h2 {
            color: #fff;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
        }

        nav ul li a:hover,
        nav ul li a.active {
            text-decoration: underline;
        }

        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            margin-top: 80px;
        }

        .hero img {
            width: 250px; /* bigger profile picture */
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 25px;
            border: 4px solid #fff; /* white border for contrast */
        }

        .hero h1 {
            font-size: 42px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 22px;
            color: #ccc; /* slightly lighter for readability */
        }

        @media (max-width: 700px) {
            .hero img {
                width: 180px;
                height: 180px;
            }

            .hero h1 {
                font-size: 32px;
            }

            .hero p {
                font-size: 18px;
            }
        }
    </style>
</head>
