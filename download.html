    <title>Download CV - Ian Mendoza</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .picture-preview {
            width: 300px;
            height: 300px;
            overflow: hidden;
            margin-bottom: 20px;
            border-radius: 10px;
            position: relative;
        }
        .picture-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(20px); /* Blurred preview */
            pointer-events: none; /* Disable interaction */
        }
        .download-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
        }
        .download-btn:hover {
            background-color: #0056b3;
        }
        .download-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
    </style>
</head>

    <div class="picture-preview">
        <img src="IMG_20251201_142609_471.jpg" alt="Blurred Preview of Ian Mendoza">
    </div>

    <!-- Download Button -->
    <div class="download-btn-container">
        <a href="IMG_20251201_142609_471.jpg" download="Ian_Mendoza_Picture.jpg">
